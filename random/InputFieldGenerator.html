<html>
<head>
<title> InputFieldGenerator </title>
</head>
<body>
<h3> Input Field Generator </h3>
<form id = "addForm"  action = "" method = "post">
<table border = "0">
  <tr style = "position:absolute; left:400px; top: 20px;">
  <td>  Enter number of rows: <input type = "text" name = "one" value = "" size = "20" /> </td> </tr>

  <tr style = "position:absolute; left:730px; top: 20px;"><td><input type = "button" name = "addBtn" value = "Generate Rows" /> <input type = "reset" value = "Clear" /> </td></tr>

</table>
</form>

<script type = "text/javascript">
  document.getElementById("addForm").addBtn.onclick = main;
		var tbl  = document.createElement('table');

		
  function main()
  {
  
   var elt = document.getElementById("addForm");      
   var k = parseFloat (elt.one.value);

   var body = document.body;
	//var dv = document.getElementById("MyDiv");   
	while(tbl.hasChildNodes()){
	 tbl.removeChild(tbl.firstChild);
	}
	body.appendChild(tbl);
	tbl.style.width  = '100px';
	tbl.style.border = '0px solid black';
	var varStr = "";
	for(var i = 0; i < k; i++){
		var tr = tbl.insertRow();

			var td = tr.insertCell();
			var element1 = document.createElement('input');
			element1.type="text";
			element1.size = "35";
			element1.id = "a".concat(k.toString());
			td.appendChild(element1);
	} // outer for
	body.appendChild(tbl);

  }
</script>


</body>
</html>
