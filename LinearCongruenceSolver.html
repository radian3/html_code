  {
    
   if (x > y){
    var a = x;
    var b = y;
   }
   else{
   var a = y;
   var b = x; 
   }  
   var q = Math.floor(a/b);
   var r = a%b;
   while (r!=0){
   var a = b;
   var b = r;
   var q = Math.floor(a/b);
   var r = a%b; 
   }
   return b;
  }
